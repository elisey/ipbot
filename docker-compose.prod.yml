services:
  ipbot:
    image: ghcr.io/elisey/ipbot:latest
    container_name: ipbot
    restart: unless-stopped

    # Environment configuration
    env_file:
      - .env
    environment:
      - TZ=UTC

    # Security settings
    user: "1000:1000"
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.1'
          memory: 64M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python -m ipbot.main' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Network configuration
    network_mode: bridge
